language: java
addons:
  sonarcloud:
    organization: "acoudray1-github" # the key of the org you chose at step #3
    token:
      secure: SONAR_TOKEN # encrypted value of your token

script: 
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -B
  - mvn package
  - sonar-scanner
